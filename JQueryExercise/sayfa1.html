<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Kayıt Formu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Üye Kayıt Formu</h2>
        <form id="register-form" action="sayfa2.html" method="POST">

            <label for="uname">Ad:</label>
            <input type="text" id="uname" name="uname" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="usname">Soyad:</label>
            <input type="text" id="usname" name="usname" required>

            <label for="tel-num">Cep Telefonu:</label>
            <input type="tel" id="tel-num" name="tel-num" pattern="[0-9]{10}" required placeholder="Başına 0 ekleyerek yazınız.">

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>

            <label for="pass-again">Şifre Tekrar:</label>
            <input type="password" id="pass-again" name="pass-again" required>

            <span id="pass-error" class="error"></span>

            <input type="submit" value="Kayıt Ol">
        </form>

        <script src="app.js"></script>
    </div>
</body>
</html>
